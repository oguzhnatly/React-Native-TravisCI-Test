language: node_js
node_js:
  - stable
cache:
  directories:
    - ~/.npm
    - .jest
install:
  - yarn
before_script:
  - npm install -g npm@latest
  - npm install
  - npm install jest-expo
  - npm install -g expo-cli
script:
  - npm ci
  - npx jest --ci
jobs:
  include:
    - stage: deploy
      node_js: stable
      script:
        - npm ci
        - npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
        - npx expo build